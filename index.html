<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Gmap API excercise</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="js/markerclusterer.js" type="text/javascript"></script>
	<script src="fusioncharts/fusioncharts.js" type="text/javascript"></script>
	<script src="fusioncharts/fusioncharts.charts.js" type="text/javascript"></script>
	<script src="fusioncharts/themes/fusioncharts.theme.fint.js" type="text/javascript"></script>
</head>
<body>
	<div id="floating-panel">
		<div class="filter">
		    <h3>Choose a Specialty</h3>
		    <div class="checkbox-grp">
		    	<div>
		    		<input type="checkbox" name="specialty" id="pizza" value="restaurant, pizza">
			    	<label for="pizza">Pizza</label>
		    	</div>
		    	<div>
		    		<input type="checkbox" name="specialty" id="pasta" value="restaurant, pasta">
			    	<label for="pasta">Pasta</label>
		    	</div>
		    	<div>
		    		<input type="checkbox" name="specialty" id="chicken" value="restaurant, chicken">
				<label for="chicken">Chicken</label>
		    	</div>
				<div>
					<input type="checkbox" name="specialty" id="pastry" value="restaurant, pastry">
					<label for="pastry">Pastry</label>
				</div>
				<div>
					<input type="checkbox" name="specialty" id="desserts" value="restaurant, desserts">
					<label for="desserts">Desserts</label>
				</div>
				<div>
					<input type="checkbox" name="specialty" id="coffee" value="restaurant, coffee">
					<label for="coffee">Coffee</label>
				</div>
				<div>
					<input type="checkbox" name="specialty" id="japanese" value="restaurant, japanese">
					<label for="japanese">Japanese</label>
				</div>
				<div>
					<input type="checkbox" name="specialty" id="korean" value="restaurant, korean">
					<label for="korean">Korean</label>
				</div>
		    </div>
		</div>
    </div>
	<div class="load-msg loader hidden"></div>
    <div id="details-panel" class="hidden"></div>
	<div id="map"></div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB47lnl-ZrZWke8gSOqplWvFSxN6Nv3cjk&libraries=places,drawing&callback=initMap" type="text/javascript"  async defer></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
